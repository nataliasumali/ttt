<html>
<head>
	<meta charset="UTF-8">

	<title>tic tac toe 2</title>

<!-- css -->
	<link rel="stylesheet" type="text/css" href="style.css">

<!-- angular js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>

	<!-- firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

<!-- js -->
	<script type="text/javascript" src="main.js"></script>

</head>

<body ng-app="myApp">

	<div class="megaWrapper" ng-controller="appController">

		<div class="title">Tic <span>Tac</span> Toe</div>

		<div class="wrapper">
			<div class="box" ng-click="clicked(s)" ng-class="{xclass: s.xoStatus == 'X', oclass: s.xoStatus == 'O'}"  ng-repeat="s in squares"></div>		
			<div class="win" ng-show="win==true" ng-hide="win==false"></div>
			<div class="tie" ng-show="tie==true" ng-hide="tie==false"></div>
		</div>

		

		<div class="reset" ng-click="reset()">R<span>e</span>s<span>e</span>t <span>G</span>a<span>m</span>e</div>

	</div>
	
</body>

</html>
